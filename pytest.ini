[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests that don't require hardware
    integration: Integration tests
    hardware: Tests that require actual motor hardware
    slow: Tests that take longer to run
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning